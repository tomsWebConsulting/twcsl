          entries = Object.entries ( translateMap.placeholderMap );
          
          for ( const [ key, value ] of entries ) {

          node.textContent = text;

              re = new RegExp ( `^${ key }` );
              
              element
              
                .textContent
                
                =
                
                element
                
                  .textContent
                  
                  .replace ( re, value );
                  
              }
              
            }

        {
        
          entries = Object.entries ( translateMap.textEndsWithMap );
          
          for ( const [ key, value ] of entries ) {
          
            if ( value [ 0 ] === '[' ) continue;

                    text ( ),
