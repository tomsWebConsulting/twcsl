      twc.calidc.callbacks = ( ( self ) => {

          const selectorLinkMap = Object
          
            .entries (

            const
            
              p = new RegExp ( '^\\[.+\\]$' ),
              
              text = link.text,
              
              url = link.url;

            if ( b )
            
              element
              
                .textContent
                
                =
                
                text;
                
            b = ! p.test ( url );
            
            if ( b )

                .setAttribute ( 'href', url );
