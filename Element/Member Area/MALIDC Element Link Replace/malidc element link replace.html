    // initialize twc malidc sub-module
    
    twc.malidc = ( ( self ) => self ) ( twc.malidc || { } );
    
    // initialize twc malidc callbacks sub-module
    
    twc.malidc.callbacks = ( ( self ) => {
    
      const callback = ( dcmnt, dialogType ) => {
      
        const selectorLinkMap = Object
        
          .entries (
          
            twc
            
              .melr
              
              .selectorLinkMap
              
            );
            
        for ( const [ selector, link ] of selectorLinkMap ) {
        
          const element = dcmnt
          
            .querySelector ( selector );
            
          if ( element === null ) continue;
          
          const
          
            p = new RegExp ( '^\\[.+\\]$' ),
            
            text = link.text,
            
            url = link.url;
            
          let b = ! p.test ( text );
          
          if ( b )
          
            element
            
              .textContent
              
              =
              
              text;
              
          b = ! p.test ( url );
          
          if ( b )
          
            element
            
              .setAttribute ( 'href', url );
              
          }

        };
        
      self.push ( callback );
      
      return self;
      
      } ) ( twc.malidc.callbacks || [ ] );
