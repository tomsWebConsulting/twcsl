  <script>
  
    ( ( ) => {
    
      const
      
        version = '0.7.2',
        
        s = `Customer Account Panel Change v${ version }
        
          License < https://tinyurl.com/s872fb68 >
          
          Â© 2023-2025 Thomas Creedon
          
          Tom's Web Consulting < http://www.tomsWeb.consulting >`
          
          .replace ( /^\s+/gm, '' );
          
      console.log ( s );
      
      // bail if no mutation observer available
      
      if ( ! ( 'MutationObserver' in window ) ) return;
      
      twc.capc.callbacks =
      
        ( ( self ) => self ) ( twc.capc.callbacks || [ ] );
        
      const callback = ( ) => {
      
        const
        
          flDebug = false,
          
          accountFrameIdValue = 'accountFrame',
          
          bodyCallback = ( mutations ) => {
          
            for ( const mutation of mutations ) {
            
              const b = ! mutation.addedNodes.length;
              
              if ( b ) continue; // continue if no nodes added
              
              const
              
                element = mutation
                
                  .addedNodes
                  
                  [ 0 ],
                  
                isAccountFrame = element
                
                  .getAttribute ( 'id' )
                  
                  ==
                  
                  `${ accountFrameIdValue }`;
                  
              if ( ! isAccountFrame ) continue; // continue if not account frame
              
              load ( element );
              
              }
              
            }, // end body callback
            
          bodyObserver = new MutationObserver ( bodyCallback ),
          
          bodyConfig = {
          
            childList : true
            
            },
            
          codeKey = 'twc-capc',
          
          dataPanelTypeAttributeName = 'data-panel-type',
          
          getAncestor = ( element, levels ) => {
          
            if ( ! element ) return null; // bail if no element
            
            while ( element && levels > 0 ) {
            
              element = element
              
                .parentElement;
                
              levels--;
              
              }
              
            return element;
            
            },
            
          languages = {
          
            'en-CA' : 'en',
            
            'en-GB' : 'en',
            
            'en-US' : 'en',
            
            'es-MX' : 'es',
            
            },
            
          load = ( accountFrameElement ) => {
          
            const
            
              callback = ( event ) => {
              
                dcmnt = accountFrameElement
                
                  .contentDocument;
                  
                const
                
                  pathname = dcmnt
                  
                    .location
                    
                    .pathname,
                    
                  isAccountFrame = pathname
                  
                    .startsWith ( '/account/frame' );
                    
                if ( ! isAccountFrame ) return; // bail if not customer panel
                
                const selector = '#user-profile-page-root';
                
                userProfilePageRootElement = dcmnt
                
                  .querySelector ( selector );
                  
                // bail if no element
                
                if ( userProfilePageRootElement === null ) return;
                
                const userCssAdd = ( ) => {
                
                  const
                  
                    attrribute = `data-${ codeKey }`,
                    
                    p = new RegExp ( '^\s+\[.+\]\s+$' ),
                    
                    isAdd = dcmnt
                    
                      .head
                      
                      .querySelector ( `style[ ${ attrribute }` )
                      
                      ===
                      
                      null
                      
                      &&
                      
                      ! p.test ( css );
                      
                  if ( ! isAdd ) return; // bail if no add
                  
                  const style = dcmnt
                  
                    .createElement ( 'style' );
                    
                  style
                  
                    .setAttribute ( `${ attrribute }`, '' );
                    
                  style.innerHTML = css;
                  
                  dcmnt
                  
                    .body
                    
                    .append ( style );
                    
                  };
                  
                userCssAdd ( );
                
                userProfilePageRootElement // code class add
                
                  .classList
                  
                  .add ( `${ codeKey }` );
                  
                // start listening for changes in specified node
                
                rootObserver.observe (
                
                  userProfilePageRootElement,
                  
                  rootConfig
                  
                  );
                  
                },
                
              css = document
              
                .getElementsByTagName ( `x-${ codeKey }-style` )
                
                [ 0 ]
                
                .textContent;
                
            accountFrameElement
            
              .addEventListener ( 'load', callback );
            
            }, // end load
            
          processPanel = ( element ) => {
          
            const
            
              options = twc.capc,
              
              p = new RegExp ( '^\\[.+\\]$' ),
              
              titleSelector = [
              
                'button ~ div',
                
                'div[ data-testid="hidden-left-button" ] ~ div'
                
                ]
                
                .join ( ', ' ),
                
              titleElement
              
                =
                
                element
                
                  .parentElement
                  
                  .parentElement
                  
                  .previousElementSibling
                  
                  .querySelector ( titleSelector ),
                  
              callbacks = options.callbacks,
              
              panelClassAdd = ( classNameSuffix ) => {
              
                removeElementClassesByPrefix (
                
                  panelElement,
                  
                  `${ codeKey }--`
                  
                  )
                  
                panelElement
                
                  .classList
                  
                  .add ( `${ codeKey }--${ classNameSuffix }` );
                  
                },
                
              panelElement = titleElement
              
                .closest ( '.CSSTG-group' ),
                
              title = titleElement
              
                .textContent;
                
            let
            
              panelType,
              
              selector,
              
              titleNew = '';

              isAccountPanel
              
                =
                
                title
                
                ===
                
                language
                
                  .panels
                  
                  .account
                  
                  .Title,

                =
              
                userProfilePageRootElement
                
                  .getAttribute ( dataPanelTypeAttributeName )

                languagesRoot
                 
                  .en
                  
                  .panels
                  
                  .addressNew
                  
                  .panelType,

                userProfilePageRootElement
                
                  .getAttribute ( dataPanelTypeAttributeName )

                languagesRoot
                
                  .en
                  
                  .panels
                  
                  .address
                  
                  .panelType,

                title
                
                ===
                
                language
                
                  .panels
                  
                  .addresses
                  
                  .Title,
                  
              isDigitalProductsPanel
              
                =
                
                title
                
                ===
                
                language
                
                  .panels
                  
                  .digitalProducts
                  
                  .Title,
                  
              isEmailPanel
              
                =
                
                title
                
                ===
                
                language
                
                  .panels
                  
                  .email
                  
                  .Title,

                languagesRoot
                
                  .en
                  
                  .panels
                  
                  .order
                  
                  .panelType,
                  
              isOrderPaymentMethodPanel

                title
                
                ===
                
                language
                
                  .panels
                  
                  .orderPaymentMethod
                  
                  .Title,
                  
              isOrderShippingPanel
              
                =
                
                title
                
                ===
                
                language
                
                  .panels
                  
                  .orderShipping
                  
                  .Title,

                title

                language

                classAdd ( 'addresses' );
                
                classAdd ( 'profile' );
                
                break;
                
              case isAddressesPanel : {
              
                panelType = 'addresses';
                
                panelClassAdd ( 'addresses-panel' );
                
                titleNew = options
                
                  .panelTitles
                  
                  .addresses;
                  
                const callback = ( element ) => {
                
                  const isAddNewAddress = element
                  
                    .getAttribute ( 'href' )
                    
                    .endsWith ( '/new' );
                    
                  if ( isAddNewAddress ) {
                  
                    getAncestor (
                    
                      element,
                      
                      3

                      .add ( `${ codeKey }--addresses--add-new-address` );
                      
                    return; // continue
                    
                    }
                    
                  const selector = 'div > div > div > div > label';
                  
                  element

                    .add ( `${ codeKey }--addresses--address--tag` );
                    
                  element

                    .add ( `${ codeKey }--addresses--address` );
                    
                  element = element

                selector = 'a[ href^="/account/addresses/" ]';
                
                element

                break;
                
                }
                
              case isAddressNewPanel :
              
                panelType = languagesRoot
                
                  .en

                panelClassAdd ( 'addresses--address-new-panel' );
                
                titleNew = options
                
                  .panelTitles
                  
                  .addressNew;
                  
                break;
                
              case isAddressPanel :
              
                panelType = 'address';
                
                panelClassAdd ( 'addresses--address-panel' );
                
                // delete address
                
                {
                
                  getAncestor (
                  
                    xPathEvaluate (
                    
                      `.//span [
                      
                        text ( ) = "${
                        
                          language
                          
                            .panels
                            
                            .address
                            
                            .deleteAddress
                            
                          }"
                          
                        ]`,
                        
                      element
                      
                      )
                      
                      .snapshotItem ( 0 ),
                      
                    5
                    
                    )
                    
                    .classList
                    
                    .add ( `${ codeKey }--addresses--address--delete-address` );
                    
                  }
                  
                break;
                
              case isDigitalProductsPanel :
              
                panelType = 'digital products';
                
                panelClassAdd ( 'digital-products-panel' );
                
                titleNew = options

                  .digitalProducts;

                    .add ( s );

                // search
                
                addClass (
                
                  getAncestor (
                  
                    xPathEvaluate (
                    
                      `
                      
                        .//input [
                        
                          @placeholder = '${
                          
                            language
                            
                              .panels
                              
                              .digitalProducts
                              
                              .search
                              
                            }'
                               
                          ]
                          
                        `,
                        
                      element
                      
                      )
                      
                      .snapshotItem ( 0 ),
                      
                    4
                      
                    ),
                    
                  'search'
                  
                  );
                  
                // videos
                
                {
                
                  const callback = ( element ) => {
                  
                    element = element
                    
                      .parentElement
                      
                      .parentElement;
                      
                    addClass (
                    
                      element
                      
                        .nextElementSibling,
                        
                      'videos--name'
                      
                      );
                      
                    addClass (
                    
                      getAncestor (
                      
                        element,
                        
                        4
                        
                        ),
                        
                      'videos'
                      
                      );
                      
                    };
                    
                  selector =
                  
                    'path[ d="M7 6v6l5-3-5-3z" ]';
                    
                  element
                  
                    .querySelectorAll ( selector )
                    
                    .forEach ( callback );
                    
                  }
                  
                // member site
                
                {
                
                  const callback = ( element ) => {
                  
                    element = element
                    
                      .parentElement
                      
                      .parentElement;
                      
                    addClass (
                    
                      element
                      
                        .nextElementSibling,
                        
                      'member-site--name'
                      
                      );
                      
                    addClass (
                    
                      getAncestor (
                      
                        element,
                        
                        4
                        
                        ),
                        
                      'member-site'
                      
                      );
                      
                    };
                    
                  selector = 'path[ d="M10 11H6v4h4v-4zM12 12h4v2h-4v-2z" ]';
                  
                  element
                  
                    .querySelectorAll ( selector )
                    
                    .forEach ( callback );
                    
                  }
                  
                // course
                
                {
                
                  const callback = ( element ) => {
                  
                    element = element
                    
                      .parentElement
                      
                      .parentElement;
                      
                    addClass (
                    
                      element
                      
                        .nextElementSibling,
                        
                      'course--name'
                      
                      );
                      
                    addClass (
                    
                      getAncestor (
                      
                        element,
                        
                        4
                        
                        ),
                        
                      'course'
                      
                      );
                      
                    };
                    
                  selector = 'path[ d="M12 4V0h-2v4h2z" ]';
                  
                  element
                  
                    .querySelectorAll ( selector )
                    
                    .forEach ( callback );
                    
                  }
                  
                // account settings
                
                {
                
                  selector = '[ href="/account" ]';
                  
                  addClass (
                  
                    getAncestor (
                    
                      element
                      
                        .querySelector ( selector ),
                        
                      2

                    'account-settings'
                    
                    );
                    
                  }

              case isEmailPanel :

                panelClassAdd ( 'profile--email-panel' );
                
                titleNew = options
                
                  .panelTitles
                  
                  .email;
                  
                // current
                
                {
                
                  xPathEvaluate (
                  
                    `.//div [
                    
                      . = "${
                      
                        language
                        
                          .panels
                          
                          .email
                          
                          .current
                          
                        }"
                        
                      ]`,
                      
                    element
                    
                    )
                    
                    .snapshotItem ( 0 )
                    
                    .parentElement
                    
                    .classList
                    
                    .add ( `${ codeKey }--profile--email--current` );
                    
                  }
                  
                // new
                
                {
                
                  xPathEvaluate (
                  
                    `.//div [
                    
                      . = "${
                      
                        language
                        
                          .panels
                          
                          .email

                    .snapshotItem ( 0 )
