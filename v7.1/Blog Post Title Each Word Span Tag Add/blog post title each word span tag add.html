  <script>
  
    /*

    ( ( ) => {
    
      const
      
        version = '0.2.0',
        
        s = `
        
          Blog Post Title Each Word Span Tag Add v${ version }
          
          License < https://tinyurl.com/s872fb68 >
          
          Â© 2022-2025 Thomas Creedon
          
          Tom's Web Consulting < http://www.tomsWeb.consulting >
          
          `
          
          .replace ( /^\s+/gm, '' );
          
      console.log ( s );
      
      const callback = ( ) => {
      
        const
        
          blogPageCheck = ( ) => {
          
            const
            
              selector = [
                  
                'body[ class~="collection-type-blog" ]',
                
                'body[ class*="collection-type-blog-" ]',
                
                ]
                
                .join ( ', ' ),
                
              isBlogPage = Boolean (
              
                document
                
                  .querySelectorAll ( selector )
                  
                  .length
                  
                );
                
            return isBlogPage;
            
            },
            
          isBlogPage = blogPageCheck ( );
          
        if ( ! isBlogPage ) return; // bail if not blog page
        
        const
        
          callback = ( element ) => {
          
            const html = wordsSpanWrap (
            
              element
              
                .textContent
                
              );
              
            element
            
              .innerHTML
              
              =
              
              html;
              
            },
            
          codeKey = 'twc-bptewsta',
          
          selector = [
          
            '.blog-item-wrapper .blog-item-title h1.entry-title',
          
            '.blog-title a'
            
            ]
            
            .join ( ', ' ),
            
          wordsSpanWrap = ( text ) => {
          
            text = text.trim ( );
            
            const html = `<span>${
            
              text
              
                .split ( ' ' )
                
                .join ( '</span> <span>' )
                
              }</span>`;
              
            return html;
            
            };
            
        document
        
          .body
          
          .querySelectorAll ( selector )
          
          .forEach ( callback );
          
        document
        
          .body
          
          .classList
          
          .add ( `${ codeKey }-show` );
          
        };
        
      document
      
        .addEventListener ( 'DOMContentLoaded', callback );
        
      } ) ( );
      
    </script>

  <!-- end TWC Blog Post Title Each Word Span Tag Add -->
