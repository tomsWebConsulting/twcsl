  <script>
  
    document.addEventListener ( 'DOMContentLoaded', ( ) => {
    
      const version = '0.2.0';
      
      const s = `Element Animate v${ version }, ` +
      
        'License < https://tinyurl.com/s872fb68 >, ' + 
        
        'Tom\'s Web Consulting < http://www.tomsWeb.consulting >';
        
      console.log ( s );
      
      let selector = 'body.tweak-global-animations-enabled';
      
      const isAnimate = document
      
        .querySelector ( selector )
        
        !==
        
        null;
        
      if ( ! isAnimate ) return; // bail if no animation
      
      const callback = ( selector ) => {
      
        const callback = ( element ) => {
        
          const b = element
          
            .getAttribute ( 'data-animation-role' )
            
            !==
            
            null;
            
          if ( b ) return; // bail if animate
          
          element
          
            .setAttribute ( 'data-animation-role', 'content' );
            
          };
          
        document
         
          .querySelectorAll ( selector )
          
          .forEach ( callback );
          
        };
        
      twc
      
        .ea
        
        .selectors
        
        .forEach ( callback );
        
      } );
      
    </script>
