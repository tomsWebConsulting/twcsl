    // initialize twc module
    
    window.twc = ( ( self ) => self ) ( window.twc || { } );
    
    // initialize twc pcc sub-module
    
    twc.pcc = ( ( self ) => {
    
      const options = {
      
        /*
        
          the cache disable option doesn't disable the overall cache logic. it
          simply removes the session storage key after user callbacks are run.
          this causes the cache data to be regenerated when the collection is
          reloaded. this can be useful for testing or if you want site visitors
          to always have access to the current categories
          
          */
          
        cacheDisable : false // value is false or true
        
        };
        
      Object
      
        .assign (
        
          self,
          
          options
          
          );
          
      return self;
      
      } ) ( twc.pcc || { } );
