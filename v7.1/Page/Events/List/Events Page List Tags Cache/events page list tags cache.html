<!-- begin TWC Events Page List Tags Cache -->

  <script>
  
    ( ( ) => {
    
      /*
      
        events page list tags cache
        
        License       : < https://tinyurl.com/s872fb68 >
        
        Version       : 0.1.0
        
        SS Version    : 7.1
        
        Fluid
        Engine
        Compatible    : Not Applicable
        
        Note          : the code makes a call to the unofficial Squarespace
                        GetCollectionTags for information that is not normally
                        available
        
        Copyright     : 2025 Thomas Creedon
                        
                        Tom's Web Consulting < http://www.tomsWeb.consulting/ >
        
        no user serviceable parts below
        
        */
        
      const
      
        version = '0.1.0',
        
        s = `
        
          Events Page List Tags Cache v${ version }
          
          License < https://tinyurl.com/s872fb68 >
          
          Â© 2025 Thomas Creedon
          
          Tom's Web Consulting < http://www.tomsWeb.consulting >
          
          `
          
          .replace ( /^\s+/gm, '' );
          
      console.log ( s );
      
      const isEventsPage = ( ( ) => {
      
        const
        
          selector = [
        
            'body[ class~="collection-type-events" ]',
            
            'body[ class*="collection-type-events-" ]'
            
            ]
            
            .join ( ', ' ),
            
          is = Boolean (
          
            document
            
              .querySelectorAll ( selector )
              
              .length
              
            );
            
        return is;
        
        } ) ( );
        
      if ( ! isEventsPage ) return; // bail if not events page
      
      const isList = ( ( ) => {
      
        const selector = 'body[ id^="collection-" ]';
        
        const is = document
        
          .querySelector ( selector )
          
          !==
          
          null;
          
        return is;
        
        } ) ( );
        
      if ( ! isList ) return; // bail if not list page
      
      {
      
        // initialize twc module
        
        window.twc = ( ( self ) => self ) ( window.twc || { } );
        
        // initialize twc epltc sub-module
        
        twc.epltc = ( ( self ) => self ) ( twc.epltc || { } );
        
        // initialize twc epltc callbacks sub-module
        
        twc.epltc.callbacks =
        
          ( ( self ) => self ) ( twc.epltc.callbacks || [ ] );
          
        }
        
      const
      
        codeKey = 'twc-epltc',
        
        options = codeKey
        
          .split ( '-' )
          
          .reduce ( ( obj, key ) => obj?.[ key ], window ),
          
        hasCallbacks = options
        
          .callbacks
          
          .length;
          
      // bail if no callbacks
      
      if ( ! hasCallbacks ) {
      
        const s = `${ codeKey } no callbacks`;
        
        console.warn ( s );
        
        return;
        
        }
        
      const userCallbacks = ( tags ) => {
      
        const callback = ( callback ) => {
        
          try {
          
            callback ( tags );
            
            } catch ( error ) {
            
              const s = `${ codeKey } callback error`;
              
              console.error ( s, error );
              
              }
              
          };
        
        options
        
          .callbacks
          
          .forEach ( callback );
          
        };
        
      let tags = sessionStorage
      
        .getItem ( codeKey );
        
      // bail if tags
      
      if ( tags !== null ) {
      
        tags = JSON.parse ( tags );
        
        userCallbacks ( tags );
        
        return;
        
        }
        
      const
      
        getJson = async ( url ) => {
        
          const options = {
          
            headers : {
            
              Accept: 'application/json, text/plain, */*'
              
              }
              
            };
            
          try {
          
            const response = await fetch ( url, options );
            
            if ( ! response.ok ) {
            
              const s = `
              
                ${ codeKey } network response was not ok ${ response.statusText }
                
                `
                
                .trim ( )
                
                .replace ( /\s+/gm, ' ' );
                
              throw new Error ( s );
              
              }
              
            const json = await response.text ( );
            
            return json;
            
            } catch ( error ) {
            
              const s = `
              
                ${ codeKey } there has been a problem with your fetch get operation,
                
                ${ error }.
                
                `
                
                .trim ( )
                
                .replace ( /\s+/gm, ' ' );
                
              console.error ( s );
              
              }
              
          },
          
        url
        
          =
          
          '/api/commondata/GetCollectionTags?collectionId='
          
          +
          
          Static
        
          .SQUARESPACE_CONTEXT
          
          .collectionId;
          
      getJson ( url )
      
        .then ( json => JSON.parse ( json ) )
        
        .then ( ( tags ) => {
        
          const callback = ( tag ) => {
          
            const name = tag.name;
            
            tag
            
              .cssClassName
              
              =
              
              'tag-'
              
              +
              
              name
                
                .toLowerCase ( )
                
                .replace ( /[^a-z 0-9]/g, '' )
                
                .replace ( /\s+/g, ' ' )
                
                .replaceAll ( ' ', '-' );
                
            tag
            
              .url
              
              =
              
              Static
  
                .SQUARESPACE_CONTEXT
                
                .collection
                
                .fullUrl
                
              +
              
              `?tag=${ name.replaceAll ( ' ', '+' ) }`;
              
            };
            
          tags
          
            .forEach ( callback );
            
          return tags;
          
          } )
        
        .then ( tags => userCallbacks ( tags ) );
        
      } ) ( );
      
    </script>

  <!-- end TWC Events Page List Tags Cache -->
