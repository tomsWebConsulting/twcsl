  <script>
  
    // initialize twc module
    
    window.twc = ( ( self ) => self ) ( window.twc || { } );
    
    twc.sptta = ( ( self ) => { // initialize twc sptta sub-module
    
      const options = {
      
        productDetailSelector : [
        
          '.ProductItem-details .ProductItem-details-checkout', // simple layout
          
          '.pdp-layout-full-width-carousel .pdp-details .pdp-selection', // full
            
          '.pdp-layout-full-bleed .pdp-details', // half
          
          '.pdp-layout-wrap-around .pdp-details' // wrap
          
          ]
        
        };
        
      Object
      
        .assign (
        
          self,
          
          options
          
          );
          
      return self;
      
      } ) ( twc.sptta || { } );
      
    </script>
    
  <!-- do not change anything below, there be the borg here -->
  
  <style>
  
    .twc-sptta {

      display : flex;
      flex-wrap : wrap;
      column-gap : 2em;
      list-style-position : inside;
      padding : 0;
      row-gap : 0;      
      white-space : nowrap;
      
      }
      
    .products.collection-content-wrapper .grid-item .twc-sptta {

      flex-direction : column;
      
      }
      
    </style>
    
  <script>
  
    ( ( ) => {
    
      const
      
        version = '0.2.0',
      
        s = `
        
          Store Page Tags Text Add v${ version }
          
          License < https://tinyurl.com/s872fb68 >
          
          Â© 2023-2025 Thomas Creedon
          
          Tom's Web Consulting < http://www.tomsWeb.consulting >
          
          `
          
          .replace ( /^\s+/gm, '' );
          
      console.log ( s );
      
      const isStorePage = Static
      
        .SQUARESPACE_CONTEXT
        
        .collection
        
        .type
        
        ===
        
        13;
        
      if ( ! isStorePage ) return; // bail if not store page
      
      const callback = ( ) => {
      
        const
        
          codeKey = 'twc-sptta',
          
          fullUrl = Static
          
            .SQUARESPACE_CONTEXT
            
            .collection
            
            .fullUrl,
            
          getJson = async ( url ) => {
          
            const options = {
            
              headers : {
              
                Accept: 'application/json, text/plain, */*'
                
                }
                
              };
              
            try {
            
              const response = await fetch ( url, options );
              
              if ( ! response.ok ) {
              
                const s = `
                
                  ${ codeKey } network response was not ok ${
                  
                    response
                    
                      .statusText
                      
                      }
                      
                  `
                  
                  .trim ( )
                  
                  .replace ( /\s+/gm, ' ' );
                  
                throw new Error ( s );
                
                }
                
              const json = await response.text ( );
              
              return json;
              
              } catch ( error ) {
              
                const s = `
                
                  ${ codeKey } there has been a problem with your fetch get operation,
                  
                  ${ error }.
                  
                  `
                  
                  .trim ( )
                  
                  .replace ( /\s+/gm, ' ' );
                  
                console.error ( s );
                
                }
                
            },
            
          options = twc.sptta,
          
          url = `${ fullUrl }?format=json`;
            
        getJson ( url )
        
          .then ( json => JSON.parse ( json ) )
          
          .then ( ( tags ) => {
          
            const callback = ( tag, index ) => {
            
              const
              
                re = new RegExp ( `${ codeKey } (.+) (ld|l|d)` ),
              
                m = tag.match ( re );
                
              // continue if tag doesn't match format
              
              if ( m == null ) return;
              
              const
              
                isDetail = ( ( ) => {
                
                  const
                  
                    selector = 'body[ id^="item-" ]',
                    
                    is = document
                    
                      .querySelector ( selector )
                      
                      !==
                      
                      null;
                      
                  return is;
                  
                  } ) ( ),
                  
                isList = ( ( ) => {
                
                  const
                  
                    selector = 'body[ id^="collection-" ]',
                    
                    is = document
                    
                      .querySelector ( selector )
                      
                      !==
                      
                      null;
                      
                  return is;
                  
                  } ) ( ),
                  
                pageShow = m [ 2 ],
                
                b
                
                  =
                  
                  isList && pageShow === 'd'
                  
                  ||
                  
                  isDetail && pageShow === 'l';
                  
              if ( b ) return; // continue
              
              const
              
                callback = ( element ) => {
                
                  let
                  
                    selector,
                    
                    url = new URLSearchParams (
                    
                      new URL (
                      
                        `http://twc.sptta${
                        
                          fullUrl
                          
                          }`
                          
                        )
                        
                        .search
                        
                      );
                      
                  switch ( true ) {
                  
                    case isDetail :
                    
                      selector = options
                      
                        .productDetailSelector
                        
                        .join ( ', ' );
                        
                      break;
                      
                    case isList :
                    
                      selector = '.grid-main-meta';
                      
                      break;
                      
                    }
                    
                  url
                  
                    .append ( 'tag', tag );
                    
                  url = `${ fullUrl }?${ url }`;
                  
                  const
                  
                    liHtml = `
                    
                      <li data-tag-text="${ text }">
                      
                        <a href="${ url }">
                        
                          ${ text }
                          
                          </a>
                          
                        </li>
                        
                      `,
                      
                    wrapperElement = element
                    
                      .querySelector ( selector );
                      
                  let ulElement = wrapperElement
                  
                    .querySelector ( `.${ codeKey }` );
                    
                  if ( ! ulElement ) {
                  
                    ulElement = document
                    
                      .createElement ( 'div' );
                      
                    ulElement
                    
                      .innerHTML
                      
                      =
                      
                      `
                      
                        <ul class="${ codeKey }">
                        
                          </ul>
                          
                        `;
                        
                    ulElement = ulElement
                    
                      .firstElementChild;
                      
                    wrapperElement
                    
                      .append ( ulElement );
                      
                    }
                    
                  ulElement
                  
                    .insertAdjacentHTML ( 'beforeend', liHtml );
                    
                  },
                  
                tagNameToCssClassName = ( name ) => {
                
                  const className = 'tag-'
                  
                    +
                    
                    name
                    
                      .replaceAll ( ' ', '-' )
                      
                      .toLowerCase ( )
                      
                      .replace ( /[^\w-]+/g, '' )
                      
                      .replaceAll ( '--', '-' );
                      
                  return className;
                  
                  },
                  
                text = m [ 1 ],
                
                className =
                
                  tagNameToCssClassName ( m [ 0 ] ),
                  
                selector = `.${ className }`;
                
              document
              
                .body
                
                .querySelectorAll ( selector )
                
                .forEach ( callback );
                
              };
              
            tags = tags
            
              .collection
              
              .tags
            
              .filter ( x => x.startsWith ( `${ codeKey } ` ) );
              
            if ( ! tags.length ) return; // bail if no tags of interest
            
            tags.forEach ( callback );
            
            } );
            
          };
          
      document
      
        .addEventListener ( 'DOMContentLoaded', callback );
        
      } ) ( );
      
    </script>
