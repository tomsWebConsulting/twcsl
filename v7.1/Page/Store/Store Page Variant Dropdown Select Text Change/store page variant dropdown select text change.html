  <script>
  
    ( ( ) => {
    
      const
      
        version = '0.2.0',
        
        s = `
        
          Store Page Variant Dropdown Select Text Change v${ version }
          
          Â© 2021-2025 Thomas Creedon
          
          Tom's Web Consulting < http://www.tomsWeb.consulting >
          
          `
          
          .replace ( /^\s+/gm, '' );
          
      console.log ( s );
      
      const callback = ( ) => {
      
        // globals
        
        {
        
          // initialize twc module
          
          window.twc = ( ( self ) => self ) ( window.twc || { } );
          
          // initialize twc spdmstc sub-module
          
          twc.spdmstc = ( ( self ) => self ) ( twc.spdmstc || { } );
          
          }
          
        const
        
          callback = ( element ) => {
          
            const attribute = 'data-selected-value';
            
            element
            
              .setAttribute (
              
                attribute,
                
                element
                
                  .getAttribute ( attribute )
                  
                  .replace (
                  
                    options.searchText,
                    
                    options.replaceText
                    
                    )
                    
                );
                
            element = element
            
              .querySelector ( '.unselected-option-value' )
            
            element
            
              .textContent
              
              =
              
              element
              
                .textContent
                
                .replace (
                
                  options.searchText,
                  
                  options.replaceText
                  
                  );
                  
            },
            
          codeKey = 'twc-spdmstc',
          
          options = codeKey
          
            .split ( '-' )
            
            .reduce ( ( obj, key ) => obj?.[ key ], window ),
            
          selector = '.variant-select-wrapper';
            
        document
        
          .body
          
          .querySelectorAll ( selector )
          
          .forEach ( callback );
          
        };
        
      document
      
        .addEventListener ( 'DOMContentLoaded', callback );
      
      } ) ( );
      
    </script>
    
  <!-- end TWC Store Page Variant Dropdown Select Text Change -->
