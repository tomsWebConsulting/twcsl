  <style>
  
    .collection-type-products.view-list .product-list [ data-product-list-layout="grid" ] {
    
      --twc-splcm-spacing-left : 1em;
      
      }
      
    </style>
    
  <script>
  
    // initialize twc module
    
    window.twc = ( ( self ) => self ) ( window.twc || { } );
    
    // initialize twc splcm sub-module
    
    twc.splcm = ( ( self ) => {
    
      const options = {
      
        categoriesExpandedOnLoad : false, // value is false or true
        
        hideIcon : false // value is false or true
        
        };
        
      Object
      
        .assign (
        
          self,
          
          options
          
          );
          
      return self;
      
      } ) ( twc.splcm || { } );
      
    </script>
