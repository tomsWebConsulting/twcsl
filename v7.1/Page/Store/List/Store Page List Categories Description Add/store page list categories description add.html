    <style>
    
      @media screen and ( max-width : 575px ) {
      
        .twc-splcda-description {
        
          margin-bottom : 0;
          margin-top : 0;
          padding-bottom : 30px;
          padding-top : 44px;
          
          }
          
        }
        
      @media screen and ( min-width : 576px ) {
      
        .product-list [ data-product-list-layout="grid" ][ data-header-text-alignment="left" ] .twc-splcda-description {
        
          text-align : left;
          
          }
          
        .product-list [ data-product-list-layout="grid" ][ data-header-text-alignment="center" ] .twc-splcda-description {
        
          justify-content : center;
          text-align : center;
          
          }
          
        .twc-splcda-description {
        
          margin-bottom : 37px;
          padding-bottom : calc( 54px / 2 ); /* default divided */
          position : relative;
          
          }
          
        .twc-splcda-description::after {
        
          border-bottom : 1px solid;
          bottom : 0;
          content : '';
          left : 0;
          opacity : 0.2;
          position : absolute;
          width : 100%;
          
          }
          
        }
        
      </style>
      
    <script>
    
      ( ( ) => {
      
        const
        
          version = '0.12.0',
        
          s = `
          
            Store Page List Categories Description Add v${ version }
          
            License < https://tinyurl.com/s872fb68 >
            
            Â© 2021-2025 Thomas Creedon
            
            Tom's Web Consulting < http://www.tomsWeb.consulting >
            
            `
            
            .replace ( /^\s+/gm, '' );
            
        console.log ( s );
        
        const isStorePage = Static
        
          .SQUARESPACE_CONTEXT
          
          .collection
          
          .type
          
          ===
          
          13;
          
        if ( ! isStorePage ) return; // bail if not store page
        
        const isList = ( ( ) => {
        
          const is = ! Static
          
            .SQUARESPACE_CONTEXT
            
            .item;
            
          return is;
          
          } ) ( );
          
        if ( ! isList ) return; // bail if not list
        
        const
        
          callback = ( ) => {
          
            // globals
            
            {
            
              // initialize twc module
              
              window.twc = ( ( self ) => self ) ( window.twc || { } );
              
              // initialize twc splcda sub-module
              
              twc.splcda = ( ( self ) => self ) ( twc.splcda || { } );
              
              }
              
            const
            
              options = codeKey
              
                .split ( '-' )
                
                .reduce ( ( obj, key ) => obj?.[ key ], window ),
                
              description = options
              
                .categoryListDescriptionMap
                
                [ categories ];
                
            if ( ! description ) return; // bail if no description
            
            const
            
              destinationAction
              
                =
                
                options.destinationAction [ 0 ] !== '['
                
                ?
                
                options.destinationAction
                
                :
                
                'before',
                
              destinationSelector
              
                =
                
                options.destinationSelector [ 0 ] !== '['
                
                ?
                
                options.destinationSelector
                
                :
                
                '.product-list-container',
                
              formatHtmlMap = {
              
                'Heading 1'       : '<h1 />',
                'Heading 2'       : '<h2 />',
                'Heading 3'       : '<h3 />',
                'Heading 4'       : '<h4 />',
                'Paragraph 1'     : '<p class="sqsrte-large" />',
                'Paragraph 2'     : '<p />',
                'Paragraph 3'     : '<p class="sqsrte-small" />',
                'Monospace'       : '<pre>' +
                
                  '<code>' +
                  
                    '</code>' +   
                    
                  '</pre>',
                  
                'HTML'            : description
                
                },
                
              wrapperElement = document
              
                .createElement ( 'div' ),
                
              destinationElement = document
              
                .body
                
                .querySelector ( destinationSelector );
                
            let
            
              elements,
              
              html
              
                =
                
                options.paragraphStyle [ 0 ] !== '['
                
                ?
                
                options
                
                  .paragraphStyle
                  
                :
                
                'Heading 3',
                
              position,
              
              isReverse = false;
              
            const isHtml = html === 'HTML';
            
            html = formatHtmlMap [
            
              html
              
              ];
              
            if ( ! isHtml ) {
            
              wrapperElement.innerHTML = html;
              
              let element = wrapperElement
              
                .querySelectorAll ( '*' );
                
              element = element [
              
                element.length - 1
                
                ];
                
              element.innerHTML = description;
              
              wrapperElement
              
                .firstChild
                
                .classList
                
                .add (`${ codeKey }-description` );
                
              } else
              
                wrapperElement.innerHTML = html;
                
            switch ( destinationAction ) {
            
              case 'after' :
              
                isReverse = true;
                
                position = 'afterend';
                
                break;
                
              case 'append' :
              
                position = 'beforeend';
                
                break;
                
              case 'before' :
              
                position = 'beforebegin';
                
                break;
                
              case 'prepend' :
              
                isReverse = true;
                
                position = 'afterbegin';
                
                break;
                
              }
              
            elements = [
            
              ...
              
              wrapperElement
              
                .children
                
              ];
              
            if ( isHtml && isReverse )
            
              elements = elements.reverse ( );
              
            elements.forEach (
            
              e => destinationElement
              
                .insertAdjacentElement ( position, e )
                
              );
              
            },
            
          codeKey = 'twc-splcda',
          
          domContentLoadedCallback = async ( ) => {
          
            const url = location
            
              .pathname
              
              +
              
              '?format=json';
              
            try {
            
              const response = await fetch ( url );
              
              if ( ! response.ok ) {
              
                const s = `
                
                  ${ codeKey } network response was not ok ${
                  
                    response
                    
                      .statusText
                      
                      }
                      
                  `
                  
                  .trim ( )
                  
                  .replace ( /\s+/gm, ' ' );
                  
                throw new Error ( s );
                
                }
                
              const
              
                obj = await response.json ( ),
                
                nestedCategories = obj
                
                  .nestedCategories;
                  
              categories = ( ( ) => {
              
                const
                
                  fullUrl = Static
                        
                    .SQUARESPACE_CONTEXT
                    
                    .collection
                    
                    .fullUrl,
                    
                  isAllCategory
                  
                    =
                    
                    location
                    
                      .pathname
                      
                    ===
                    
                    fullUrl;
                    
                if ( isAllCategory ) return 'All';
                
                const categories = [
                
                  ...
                  
                  obj
                  
                    .nestedCategories
                    
                    ?.ancestors
                    
                    ?.filter ( c => c.fullUrl !== fullUrl )
                    
                  ||
                  
                  [ ],
                  
                  obj
                  
                    .nestedCategories
                    
                    ?.current
                    
                  ]
                  
                  .filter ( c => c )
                  
                  .map ( c => c.displayName )
                  
                  .join ( ' > ' );
                  
                return categories;
                
                } ) ( );
                
              if ( ! categories ) return; // bail if no categories
              
              callback ( );
              
              } catch ( error ) {
              
                const s = `
                
                  ${ codeKey } there has been a problem with your fetch get operation,
                  
                  ${ error }.
                  
                  `
                  
                  .trim ( )
                  
                  .replace ( /\s+/gm, ' ' );
                  
                console.error ( s );
                
                }
                
            };
            
        let categories;
        
        document.addEventListener (
        
          'DOMContentLoaded',
          
          domContentLoadedCallback
          
          );
          
        } ) ( );
        
      </script>
