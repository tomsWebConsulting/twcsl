  <style>
  
    html:not( .squarespace-damask ) .collection-type-products.view-list #page .page-section:last-child {
    
      display : none;
      
      }
      
    .tweak-products-category-title .products.collection-content-wrapper .nested-category-title.nested-category-title-padding {
    
      margin-bottom : calc( 37px / 2 ); /* default divided */
      padding-bottom : 10px;
      
      }
      
    .tweak-products-category-title .products.collection-content-wrapper .nested-category-title.nested-category-title-padding::after {
    
      all : unset;
      
      }
      
    .tweak-products-category-title .products.collection-content-wrapper .twc-splcda-description {
    
      display : -webkit-box;
      display : -ms-flexbox;
      display : flex;
      
      -webkit-box-orient : horizontal;
      -webkit-box-direction : normal;
      -ms-flex-direction : row;
      flex-direction : row;
      
      margin-bottom : 37px;
      padding-bottom : 54px;
      position : relative;
      
      }
      
    .tweak-products-category-title .products.collection-content-wrapper .twc-splcda-description::after {
    
      border-bottom : 1px solid;
      bottom : 0;
      content : '';
      left : 0;
      opacity : 0.2;
      position : absolute;
      width : 100%;
      
      }
      
    @media screen and ( min-width : 576px ) {
    
      .tweak-products-header-text-alignment-middle .products.collection-content-wrapper .twc-splcda-description {
      
        -webkit-box-pack : center;
        -ms-flex-pack : center;
        justify-content : center;
        
        text-align : center;
        
        }
        
      }
      
    </style>
    
  <script>
  
    $( ( ) => {
    
      const codeKey = 'twc-splcda';
      
      const version = '0.7.3';
      
      const s = `Store Page List Categories Description Add v${ version }, ` +
      
        'License < https://tinyurl.com/s872fb68 >, ' +
        
        'Tom\'s Web Consulting < http://www.tomsWeb.consulting >';
        
      console.log ( s );
  
      if ( twcsl.page.store.detail.is ) return; // bail on detail
      
      if ( twcsl.page.store.list.hasTag ) return; // bail on tag
      
      const selector = `#page .page-section x-${ codeKey }`;
      
      let $element = $( selector );
      
      if ( ! $element.length ) return; // bail if no tag
      
      const categories = twcsl.page.store.list.categories;
      
      const cleanCategoryList = s => {
      
        s = s
        
          .trim ( )
          
          .replaceAll ( '$gt;', '' );
          
        return s;
        
        };
        
      const map = { };
      
      $element
      
        .contents ( )
        
        .each ( function ( ) {
        
          if ( this.nodeType != Node.COMMENT_NODE ) return true; // continue
          
          this.remove ( );
          
          } )
          
        .map ( function ( ) {
        
          let s;
          
          switch ( this.nodeName ) {
          
            case '#text' :
            
              s = this.textContent;
              
              break;
              
            case 'A' :
            
              s = this.outerHTML;
              
              break;
              
            }
            
          return s;
          
          } )
          
        .toArray ( )
        
        .join ( '' )
        
        .trim ( )
        
        .replace ( /\s*\n+\s*/g, '\n' )
        
        .split ( '\n' )
        
        .map ( s => s.split ( /:(.*)/ ) )
        
        .forEach ( a => map [ cleanCategoryList ( a [ 0 ] ) ] =
        
          a [ 1 ].trim ( ) );
          
      if ( ! ( categories in map ) ) return; // bail if no category
      
      const description = map [ categories ];
      
      const paragraphStyles = {
      
        'Heading 1'   : '<h1>',
        'Heading 2'   : '<h2>',
        'Heading 3'   : '<h3>',
        'Heading 4'   : '<h4>',
        'Paragraph 1' : '<p class="sqsrte-large">',
        'Paragraph 2' : '<p>',
        'Paragraph 3' : '<p class="sqsrte-small">',
        'Monospace'   : '<pre>' +
        
          '<code>' +
          
            '</code>' +
            
          '</pre>',
          
        };
        
      let action = $element.attr ( 'data-action' );
      
      let paragraphStyle = $element.attr ( 'data-paragraph-style' );
      
      let selectorDestination = $element.attr ( 'data-selector-destination' );
      
      if ( action == undefined ) action = 'after';
      
      if ( paragraphStyle == undefined ) paragraphStyle = 'Heading 3';
      
      paragraphStyle = paragraphStyles [
      
        paragraphStyle
        
        ];
        
      if ( selectorDestination == undefined )
      
        selectorDestination = '.nested-category-title';
        
      $element = $( '<div class="twc-splcda-description"/>' )
        
        .append ( paragraphStyle )
        
        .find ( ':last' )
        
          .html ( description )
          
          .end ( );
          
      const $elementDestination = $( selectorDestination );
      
      switch ( action ) {
      
        case 'after' :
        
          $elementDestination
          
            .after ( $element );
            
          break;
          
        case 'append' :
        
          $elementDestination
          
            .append ( $element );
            
          break;
          
        case 'before' :
        
          $elementDestination
          
            .before ( $element );
            
          break;
          
        case 'prepend' :
        
          $elementDestination
          
            .prepend ( $element );
            
          break;
          
        }
        
      } );
      
    </script>
    
  <!-- end store category page description add -->
