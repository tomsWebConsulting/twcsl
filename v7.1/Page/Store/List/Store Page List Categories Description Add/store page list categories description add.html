    <script>
    
      ( ( ) => {
      
        const
        
          version = '0.11.0',
        
          s = `
          
            Store Page List Categories Description Add v${ version }
          
            License < https://tinyurl.com/s872fb68 >
            
            Â© 2021-2025 Thomas Creedon
            
            Tom's Web Consulting < http://www.tomsWeb.consulting >
            
            `
            
            .replace ( /^\s+/gm, '' );
            
        console.log ( s );
        
      const callback = ( ) => {
      
        const isStorePage = Static
        
          .SQUARESPACE_CONTEXT
          
          .collection
          
          .type
          
          ===
          
          13;
          
        if ( ! isStorePage ) return; // bail if not store page
        
        const isList = ( ( ) => {
        
          const
          
            selector = 'body[ id^="collection-" ]',
            
            is = document
            
              .querySelector ( selector )
              
              !==
              
              null;
              
          return is;
          
          } ) ( );
          
        if ( ! isList ) return; // bail if not list
        
        const category = ( ( ) => {
        
          const
          
            selector = '.nested-category-title',
            
            category = document
            
              .body
              
              .querySelector ( selector )
              
              ?.textContent
              
              .trim ( );
              
          return category;
          
          } ) ( );
          
        if ( ! category ) return; // bail if no category
        
        // globals
        
        {
        
          // initialize twc module
          
          window.twc = ( ( self ) => self ) ( window.twc || { } );
          
          // initialize twc splcda sub-module
          
          twc.splcda = ( ( self ) => self ) ( twc.splcda || { } );
          
          }
          
        const
        
          categories = ( ( ) => {
          
            const
            
              selector = [
              
                '.nested-category-breadcrumb > '
                
                  +
                  
                  '.nested-category-breadcrumb-link:not( [href="'
                  
                  +
                  
                  Static
                  
                    .SQUARESPACE_CONTEXT
                    
                    .collection
                    
                    .fullUrl
                    
                  +
                  
                  '" ] )',
                  
                '.nested-category-title'
                
                ]
                
                .join ( ', ' ),
                
              categories = [
              
                ...
                
                document
                
                  .body
                  
                  .querySelectorAll ( selector )
                  
                ]
                
                .map ( e => e.textContent.trim ( ) )
                
                .join ( ' > ' );
                
            return categories;
            
            } ) ( ),
            
          codeKey = 'twc-splcda',
          
          options = codeKey
          
            .split ( '-' )
            
            .reduce ( ( obj, key ) => obj?.[ key ], window ),
            
          description = options
          
            .categoryListDescriptionMap
            
            [ categories ];
            
        if ( ! description ) return; // bail if no description
        
        const
        
          destinationAction
          
            =
            
            options.destinationAction [ 0 ] !== '['
            
            ?
            
            options.destinationAction
            
            :
            
            'after',
            
          destinationSelector
          
            =
            
            options.destinationSelector [ 0 ] !== '['
            
            ?
            
            options.destinationSelector
            
            :
            
            '.nested-category-title',
            
          formatHtmlMap = {
          
            'Heading 1'       : '<h1 />',
            'Heading 2'       : '<h2 />',
            'Heading 3'       : '<h3 />',
            'Heading 4'       : '<h4 />',
            'Paragraph 1'     : '<p class="sqsrte-large" />',
            'Paragraph 2'     : '<p />',
            'Paragraph 3'     : '<p class="sqsrte-small" />',
            'Monospace'       : '<pre>' +
            
              '<code>' +
              
                '</code>' +   
                
              '</pre>',
              
            'HTML'            : description
            
            },
            
          wrapperElement = document
          
            .createElement ( 'div' ),
            
          destinationElement = document
          
            .body
            
            .querySelector ( destinationSelector );
            
        let
        
          elements,
          
          html
          
            =
            
            options.paragraphStyle [ 0 ] !== '['
            
            ?
            
            options
            
              .paragraphStyle
              
            :
            
            'Heading 3',
            
          position,
          
          isReverse = false;
          
        const isHtml = html === 'HTML';
        
        html = formatHtmlMap [
        
          html
          
          ];
          
        if ( ! isHtml ) {
        
          wrapperElement.innerHTML = html;
          
          let element = wrapperElement
          
            .querySelectorAll ( '*' );
            
          element = element [
          
            element.length - 1
            
            ];
            
          element.innerHTML = description;
          
          wrapperElement
          
            .firstChild
            
            .classList
            
            .add (`${ codeKey }-description` );
            
          } else
          
            wrapperElement.innerHTML = html;
            
        switch ( destinationAction ) {
        
          case 'after' :
          
            isReverse = true;
            
            position = 'afterend';
            
            break;
            
          case 'append' :
          
            position = 'beforeend';
            
            break;
            
          case 'before' :
          
            position = 'beforebegin';
            
            break;
            
          case 'prepend' :
          
            isReverse = true;
            
            position = 'afterbegin';
            
            break;
            
          }
          
        elements = [
        
          ...
          
          wrapperElement
          
            .children
            
          ];
          
        if ( isHtml && isReverse )
        
          elements = elements.reverse ( );
          
        elements.forEach (
        
          e => destinationElement
          
            .insertAdjacentElement ( position, e )
            
          );
          
      };
      
      document
      
        .addEventListener ( 'DOMContentLoaded', callback );
        
      } ) ( );
      
      </script>
