  <script>
  
    ( ( ) => {
    
      const
      
        title = 'Store Product Detail Variant Title Selected Add',
        
        version = '0.2.0',
        
        s = `
        
          ${ title } v${ version }

          .replace ( /^\s+/gm, '' );
          
      console.log ( s );
      
      const isStorePage = Static
      
        .SQUARESPACE_CONTEXT
        
        .collection
        
        ?.type
        
        ===
        
        13;
        
      if ( ! isStorePage ) return; // bail if not store page
      
      const isDetail = ( ( ) => {
      
        const is = Static
        
          .SQUARESPACE_CONTEXT
          
          .item;
          
        return is;
        
        } ) ( );
        
      if ( ! isDetail ) return; // bail if not detail
      
      const callback = ( ) => {
      
        const
        
          codeKey = 'twc-spdvtsa',
          
          filterCallback = ( element ) => {
          
            const
            
              text = element
                
                .textContent
                
                .trim ( ),
                
              isMatch = options
              
                .variantOptions
                
                .some ( o => text.endsWith ( `${ o }:` ) );
                
            return isMatch;
            
            },
            
          forEachCallback = ( element ) => {
          
            const
            
              callback = ( event ) => {
              
                spanElement
                
                  .textContent
                  
                  =
                  
                  event
                  
                    .target
                    
                    .value;
                    
                },
                
              spanElement = document
              
                .createElement ( 'span' );
                
            spanElement
            
              .classList
              
              .add ( codeKey );
              
            element
            
              .append ( spanElement );
              
            element
            
              .parentElement
              
              .addEventListener (
              
                'change',
                
                callback
                
                );
                
            },
            
          options = codeKey
          
            .split ( '-' )
            
            .reduce ( ( obj, key ) => obj?.[ key ], window );
            
        [
        
          ...
          
          document
          
            .body
            
            .querySelectorAll ( '.variant-option-title' )
            
          ]
          
          .filter ( filterCallback )
          
          .forEach ( forEachCallback );
          
        };
        
      document
      
        .addEventListener ( 'DOMContentLoaded', callback );
        
      } ) ( );
