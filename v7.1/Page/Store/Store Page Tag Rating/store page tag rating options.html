  <style>
  
    .product-list-container,
    .product-detail .product-meta

      {
    
      --twc-sptr-list-margin-top        : 8px;
      --twc-sptr-scale-display          : none; /* value is none or unset */
      --twc-sptr-symbols-false-display  : none; /* value is none or
                                                   inline-block */
      }
      
    </style>
    
  <script>
  
    // initialize twc module
    
    window.twc = ( ( self ) => self ) ( window.twc || { } );
    
    // initialize twc sptr sub-module
    
    twc.sptr = ( ( self ) => {
    
      const options = {
      
        trueSymbol : '★',
        
        falseSymbol : '☆'
        
        };
        
      Object
      
        .assign (
        
          self,
          
          options
          
          );
          
      return self;
      
      } ) ( twc.sptr || { } );
      
    </script>
    
  <!-- end TWC Store Page Tag Rating Options -->
