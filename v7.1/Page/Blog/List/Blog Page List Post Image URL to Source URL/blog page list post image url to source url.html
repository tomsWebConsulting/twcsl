  <script>
  
    ( ( ) => {
    
      const
      
        version = '0.2.0',
        
        s = `Blog Page List Post Image URL to Source Url v${ version }
        
          License < https://tinyurl.com/s872fb68 >
          
          Â© 2021-2025 Thomas Creedon
          
          Tom's Web Consulting < http://www.tomsWeb.consulting >`
          
          .replace ( /^\s+/gm, '' );
          
      console.log ( s );
      
      const callback = ( ) => {
      
        const isBlogPage = ( ( ) => {
        
          const
          
            selector = [
                
              'body[ class~="collection-type-blog" ]',
              
              'body[ class*="collection-type-blog-" ]',
              
              ]
              
              .join ( ', ' ),
              
            isBlogPage = Boolean (
            
              document
              
                .querySelectorAll ( selector )
                
                .length
                
              );
              
          return isBlogPage;
          
          } ) ( );
          
        if ( ! isBlogPage ) return; // bail if not blog page
        
        const isList = ( ( ) => {
        
          const selector = 'body[ id^="collection-" ]';
          
          const is = document
          
            .querySelector ( selector )
            
            !==
            
            null;
            
          return is;
          
          } ) ( );
          
        if ( ! isList ) return; // bail if not list page
        
        const
        
          callback = ( element ) => {
          
            const
            
              imageLinkElement = element
              
                .closest ( '.blog-item' )
                
                .querySelector ( '.image-wrapper' );
                
              url = element
              
                .getAttribute ( 'href' );
                
            let targetAtttributeValue
            
              =
              
              options
              
                .targetAtttributeValue;
                
            imageLinkElement
            
              .setAttribute ( 'href', url );
              
            if ( ! targetAtttributeValue ) {
            
              const value = element
              
                .getAttribute ( 'target' );
                
              if ( value !== null )
              
                targetAtttributeValue = value;
                
              }
              
            if ( targetAtttributeValue )
            
              imageLinkElement
              
                .setAttribute (
                
                  'target',
                  
                  targetAtttributeValue
                  
                  );
                  
            },
            
          codeKey = 'twc-bplpiutsu',
          
          options = codeKey
          
            .split ( '-' )
            
            .reduce ( ( obj, key ) => obj?.[ key ], window ),
            
          selector = '.blog-title .passthrough-link';
          
        [
        
          ...
          
          document
          
            .body
            
            .querySelectorAll ( selector )
            
          ]
          
          .filter ( e => e.getAttribute ( 'target' ) !== null )
          
          .forEach ( callback );
          
        };
        
      document
       
        .addEventListener ( 'DOMContentLoaded', callback );
        
      } ) ( );
      
    </script>
