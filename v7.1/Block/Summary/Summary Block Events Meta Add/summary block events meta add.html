  <script>
  
    $( ( ) => {
    
      const
      
        version = '0.2.0',
      
        s = `
        
          Summary Block Events Meta Add v${ version }
          
          License < https://tinyurl.com/s872fb68 >
          
          © 2024 Thomas Creedon
          
          Tom's Web Consulting < http://www.tomsWeb.consulting >
          
          `
          
          .replace ( /^\s+/gm, '' );
          
      console.log ( s );
      
      const
      
        ajax = [ [ ] ],
        
        alwaysCallback = function ( ) {
        
          $( '#page' )
          
            .css ( '--twc-sbelr-opacity', '1' );
            
          },
          
        codeKey = 'twc-sbema';
        
        doneCallback = function ( ) {
        
          const
          
            callback = ( i, [ data, statusText, jqXHR ] ) => {
            
              if ( ! i ) return; // bail if zero
              
              const
              
                callback = ( key, value ) => {
                
                  const isEnabled = value [ 0 ] != '[';
                  
                  if ( ! isEnabled ) return true; // continue
                  
                  const
                  
                    isSameDay = ( d1, d2 ) => {
                    
                      const b =
                      
                        d1.getFullYear ( ) == d2.getFullYear ( )
                        
                        &&
                        
                        d1.getMonth ( ) == d2.getMonth ( )
                        
                        &&
                        
                        d1.getDate ( ) == d2.getDate ( );
                        
                      return b;
                      
                      },
                      
                    item = data.item,
                    
                    options = {
                    
                      timeZone : Static
                      
                        .SQUARESPACE_CONTEXT
                        
                        .website
                        
                        .timeZone
                        
                      },
                      
                    d1 = new Date ( item.startDate ),
                    
                    d2 = new Date ( item.endDate );
                    
                  let
                  
                    html = `
                    
                      <div class="summary-metadata summary-metadata--${ key }">
                      
                        </div>
                        
                        `,
                        
                    seperator = '';
                    
                  const
                  
                    b = isSameDay ( d1, d2 ),
                    
                    $element = $( html );
                    
                  switch ( value ) {
                  
                    case 'category' : {
                    
                      const
                      
                        callback = ( c ) => {
                        
                          const html = `
                          
                            <a href="${ categoryUrlSlugPrefix }${ c.replaceAll ( ' ', '+' ) }">
                            
                              ${ c }</a>,
                              
                            `;
                            
                          return html;
                          
                          };
                          
                        categoryUrlSlugPrefix = $summaryTitleLinkElelment
                        
                          .attr ( 'href' )
                          
                          .split ( '/' )
                          
                          .slice ( 0, -1 )
                          
                          .join ( '/' )
                          
                          +
                          
                          '?category=',
                          
                        categoriesHtml = item
                        
                          .categories
                          
                          .map ( callback )
                          
                          .join ( '' )
                          
                          .replace ( /,(\s+)$/, '$1' );
                          
                      html = `
                      
                        <!-- Categories -->
                        
                        <span class="summary-metadata-item summary-metadata-item--cats">
                        
                          </span>
                          
                        `;
                        
                      $summaryBlockWrapperElement
                      
                        .addClass (
                        
                          `summary-block-setting-${ key }-metadata-cats`
                          
                          );
                          
                      $element
                      
                        .append ( html )
                        
                        .find ( 'span' )
                        
                        .append ( categoriesHtml );
                        
                      break;
                      
                      }
                      
                    case 'event date' : {
                    
                      const
                      
                        dateFormatRootMap = {
                        
                          'dmy-nsn' : {
                          
                            month : 'short',
                            
                            day : 'numeric',
                            
                            year : 'numeric'
                            
                            }
                            
                          },
                          
                        dateFormatMap = {
                        
                          'en-GB' : dateFormatRootMap [ 'dmy-nsn' ],
                          
                          'es-MX' : dateFormatRootMap [ 'dmy-nsn' ],
                          
                          'en-US' : {
                          
                            month : 'short',
                            
                            day : 'numeric',
                            
                            year : 'numeric'
                            
                            },
                            
                          default : { }
                          
                          },
                          
                        l = language in dateFormatMap ? language : 'default';
                        
                      Object.assign (
                      
                        options,
                        
                        dateFormatMap [ l ]
                        
                        );
                        
                      const
                      
                        dl1 = d1
                        
                          .toLocaleDateString (
                          
                            language,
                            
                            options
                            
                            );
                            
                      let
                      
                        dl2 = d2
                        
                          .toLocaleDateString (
                          
                            language,
                            
                            options
                            
                            );
                            
                      if ( b )
                      
                        dl2 = '';
                        
                        else
                        
                          seperator = ' - ';
                          
                      html = `
                      
                        <!-- Events: Date -->
                        
                        <time class="summary-metadata-item summary-metadata-item--date">
                        
                          ${ dl1 }${ seperator }${ dl2 }
                          
                          </time>
                          
                        `;
                        
                      $summaryBlockWrapperElement
                      
                        .addClass (
                        
                          `summary-block-setting-${ key }-metadata-date`
                          
                          );
                          
                      $element
                      
                        .append ( html );
                        
                      break;
                      
                      }
                      
                    case 'event time' : {
                    
                      const
                      
                        t1 = d1
                        
                          .toLocaleTimeString (
                          
                            language,
                            
                            options
                            
                            )
                            
                            .replace ( /:\d+ /, ' ' ),
                            
                        t124 = d1
                        
                          .toLocaleTimeString (
                          
                            language,
                            
                            {
                            
                              hour : 'numeric',
                              
                              hour12 : false,
                              
                              minute : 'numeric'
                              
                              }
                              
                            );
                            
                      let
                      
                        t2 = d2
                        
                          .toLocaleTimeString (
                          
                            language,
                            
                            options
                            
                            )
                            
                            .replace ( /:\d+ /, ' ' ),
                            
                        t224 = d2
                        
                          .toLocaleTimeString (
                          
                            language,
                            
                            {
                            
                              hour : 'numeric',
                              
                              hour12 : false,
                              
                              minute : 'numeric'
                              
                              }
                              
                            );
                            
                      if ( b )
                      
                        seperator = ' - ';
                        
                        else
                        
                          t2 = '';
                          
                          t224 = '';
                          
                      html = `
                      
                        <!-- Events: Time -->
                        
                        <time class="summary-metadata-item summary-metadata-item--event-time">
                        
                          <span class="event-time-12hr">
                          
                            ${ t1 }${ seperator }${ t2 }
                            
                            </span>
                            
                          <span class="event-time-24hr">
                          
                            ${ t124 }${ seperator }${ t224 }
                            
                            </span>
                            
                          <span class="event-time-localized">
                          
                            ${ t1 }${ seperator }${ t2 }
                            
                            </span>
                            
                          </time>
                          
                        `;
                        
                      $summaryBlockWrapperElement
                      
                        .addClass (
                        
                          [
                          
                            `summary-block-setting-${ key }-metadata-date`,
                            
                            `summary-block-setting-${ key }-metadata-event-time`
                            
                            ]
                            
                            .join ( ' ' )
                            
                          );
                          
                      $element
                      
                        .append ( html );
                        
                      break;
                      
                      }
                      
                    case 'location' : {
                    
                      const
                      
                        location = item
                          
                          .location,
                          
                        address = [
                        
                          location.addressLine1,
                          
                          location.addressLine2,
                          
                          location.addressCountry
                          
                          ]
                          
                          .filter ( a => a != '' );
                          
                      if ( ! address.length ) break; // bail if no address
                      
                      html = `
                      
                        <!-- Events: Location -->
                        
                        <div class="summary-metadata-item summary-metadata-item--location">
                        
                          <a href="http://maps.google.com?q=${ address.join ( ' ' ) }" target="_blank">
                          
                            (map)
                            
                            </a>
                            
                          </div>
                          
                        `;
                        
                      $element
                      
                        .append ( html );
                        
                      html = '<span>'
                      
                        +
                        
                        address
                        
                          .join ( '</span>, <span>')
                          
                        +
                        
                        '</span>';
                        
                      $summaryContentElement
                      
                        .parents ( '.summary-item' )
                        
                        .addClass ( 'summary-item-has-location' );
                        
                      $summaryBlockWrapperElement
                      
                        .addClass (
                        
                          `summary-block-setting-${ key }-metadata-location`
                          
                          );
                          
                      $( 'a', $element )
                      
                        .before ( html );
                        
                      break;
                      
                      }
                      
                    case 'tags' : {
                    
                      const
                      
                        callback = ( t ) => {
                        
                          const html = `
                          
                            <a href="${ tagUrlSlugPrefix }${ t.replaceAll ( ' ', '+' ) }">
                            
                              ${ t }</a>,
                              
                            `;
                            
                          return html;
                          
                          };
                          
                        tagUrlSlugPrefix = $summaryTitleLinkElelment
                        
                          .attr ( 'href' )
                          
                          .split ( '/' )
                          
                          .slice ( 0, -1 )
                          
                          .join ( '/' )
                          
                          +
                          
                          '?tag=',
                          
                        tagsHtml = item
                        
                          .tags
                          
                          .map ( callback )
                          
                          .join ( '' )
                          
                          .replace ( /,(\s+)$/, '$1' );
                          
                      html = `
                      
                        <!-- Tags -->
                        
                        <span class="summary-metadata-item summary-metadata-item--tags">
                        
                          </span>
                          
                        `;
                        
                      $summaryBlockWrapperElement
                      
                        .addClass (
                        
                          `summary-block-setting-${ key }-metadata-tags`
                          
                          );
                          
                      $element
                      
                        .append ( html )
                        
                        .find ( 'span' )
                        
                        .append ( tagsHtml );
                        
                      break;
                      
                      }
                      
                    }
                    
                  $summaryMetadataContainerElement
                  
                    .append ( $element );
                    
                  },
                  
                language = Static
                
                  .SQUARESPACE_CONTEXT
                  
                  .website
                  
                  .language,
                  
                $summaryTitleLinkElelment = data
                
                  .twc
                  
                  .sbelr
                  
                  [ '$summaryTitleLinkElelment' ],
                  
                $summaryContentElement = $summaryTitleLinkElelment
                
                  .parents ( '.summary-content' ),
                  
                $summaryMetadataContainerElement =
                
                  $( '.summary-metadata-container', $summaryContentElement ),
                  
                $summaryBlockElement = $summaryContentElement
                
                  .parents ( '.sqs-block-summary-v2' ),
                  
                $summaryBlockWrapperElement = $summaryContentElement
                
                  .parents ( '.summary-block-wrapper' );
                  
              $.each ( options.metaData, callback );
              
              };
              
          $.each ( arguments, callback );
          
          },
          
        eachCallback = function ( ) {
        
          const
          
            callback = function ( ) {
            
              const
              
                callback = ( url ) => {
                
                  const
                  
                    callback = ( data ) => {
                    
                      data.twc = {
                      
                        sbelr : {
                        
                          '$summaryTitleLinkElelment' : $this
                          
                          }
                          
                        };
                        
                      },
                      
                    promise = $.getJSON ( url, callback );
                    
                  return promise;
                  
                  },
                  
                $this = $( this ),
                
                url = $this
                
                  .attr ( 'href' )
                  
                  +
                  
                  '?format=json';
                  
              ajax.push ( callback ( url ) );
              
              },
              
            selector = '.summary-title a',
            
            $this = $( this )
            
          $( selector, $this )
          
            .each ( callback );
            
          },
          
        options = twc.sbema,
        
        selector = '.sqs-block-summary-v2';
        
      $( selector ).each ( eachCallback );
      
      $
      
        .when ( ...ajax )
        
        .done ( doneCallback )
        
        .always ( alwaysCallback );
        
      } );
      
    </script>
    
  <!-- end summary block events meta add -->
