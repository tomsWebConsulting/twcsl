  <script>
  
    ( ( ) => {
    
      const
      
        version = '0.1.1',
        
        s = `Store Page Price Change Log v${ version }
        
          License < https://tinyurl.com/s872fb68 >
          
          Â© 2025 Thomas Creedon
          
          Tom's Web Consulting < http://www.tomsWeb.consulting >`
          
          .replace ( /^\s+/gm, '' );
          
      console.log ( s );
      
      } ) ( );
      
    // initialize twc module
    
    var twc = ( ( self ) => self ) ( window.twc || { } );
    
    // initialize twc sppc sub-module
    
    twc.sppc = ( ( self ) => self ) ( twc.sppc || { } );
    
    // initialize twc sppc callbacks sub-module
    
    twc.sppc.callbacks = ( ( self ) => {
    
      self
      
        .twcSpsp = ( node, isDetail, text, searchText ) => {
        
          debugger;
          
          node = node
          
            .parentNode
            
            .closest ( '.original-price' );
            
          if ( ! node ) return true; // continue
          
          const
          
            codeKey = 'twc-spsp',
            
            options = codeKey
            
              .split ( '-' )
              
              .reduce ( ( obj, key ) => obj?.[ key ], window ),
              
            selector = [
            
              // begin 7.1
              
                '.product-list-item-price', // list
                
                '.product-price-value',
                
                // end 7.1
                
              '.product-price' // 7.0
              
              ]
              
              .join ( ', ' ),
              
            re = /[^\d.]/g,
            
            priceOriginal
            
              =
              
              parseFloat (
              
                text
                
                  .replace ( re, '' )
                  
                ),
                
            priceSale
            
              =
              
              parseFloat (
              
                node
                
                  .previousElementSibling
                  
                  .previousElementSibling
                  
                  .textContent
                  
                  .replace ( re, '' )
                  
                ),
                
            percent
            
              =
              
              Math
              
                .ceil (
                
                  (
                  
                    (
                    
                      priceOriginal
                      
                      -
                      
                      priceSale
                      
                      )
                      
                    /
                    
                    priceOriginal
                    
                    *
                    
                    100
                    
                  )
                  
                *
                
                10
                
                )
                
                /
                
                10,
                
            html = `
            
              <span class="${ codeKey }">
              
                ${
                
                  options
                  
                    .text
                    
                    .replaceAll ( '[ percent ]', percent )
                    
                  }
                  
                </span>
                
              `;
              
          node
          
            .closest ( selector )
            
            .insertAdjacentHTML ( 'beforeend', html );
            
          return true; // continue
          
          };
          
      return self;
      
      } ) ( twc.sppc.callbacks || { } );
      
    </script>
