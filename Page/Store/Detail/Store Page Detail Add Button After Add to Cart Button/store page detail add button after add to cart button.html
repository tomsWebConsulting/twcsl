  <style>

  <script>
  
    ( ( ) => {
    
      const
      
        title = 'Store Page Detail Add Button After Add to Cart Button',
        
        version = '0.5.0',
        
        s = `${ title } v${ version }
        
          License < https://tinyurl.com/s872fb68 >
          
          Â© 2021-2025 Thomas Creedon
          
          Tom's Web Consulting < http://www.tomsWeb.consulting >`
          
          .replace ( /^\s+/gm, '' );
          
      console.log ( s );
      
      const callback = ( ) => {
      
        const isStorePage = Static
        
          .SQUARESPACE_CONTEXT
          
          .collection
          
          ?.type
          
          ===
          
          13;
          
        if ( ! isStorePage ) return; // bail if not store page
        
        const isDetail = ( ( ) => {
        
          const selector = 'body[ id^="item-" ]';
          
          const is = document
          
            .querySelector ( selector )
            
            !==
            
            null;
            
          return is;
          
          } ) ( );
          
        if ( ! isDetail ) return; // bail if not detail
        
        const
        
          codeKey = 'twc-spdabaatcb',
          
          options = codeKey
          
            .split ( '-' )
            
            .reduce ( ( obj, key ) => obj?.[ key ], window ),
            
          doNotAddButton
          
            =
            
            options
            
              .doNotAddButton
              
            &&
            
            doNotAddButton ( );
            
        if ( doNotAddButton ) return;
        
        let selector = '.sqs-add-to-cart-button-wrapper';
        
        const
        
          buttonElement = document
          
            .body
            
            .querySelector ( selector ),
            
          createAnchorElement = ( element, attributeWhitelist = [ ] ) => {
          
            const isElement
            
              =
              
              element instanceof Element;
              
            if ( ! isElement ) return null; // bail if not element
          
            const
            
              allowed = new Set(
              
                attributeWhitelist
                
                  .map ( a => a.toLowerCase ( ) )
                  
                ),
                
              cloneWithFilter = ( node ) => {
              
                const
                
                  isCommentNode
                  
                    =
                    
                    node
                    
                      .nodeType
                      
                    ===
                    
                    Node
                    
                      .COMMENT_NODE,
                      
                  isElementNode
                  
                    =
                    
                    node
                    
                      .nodeType
                      
                    ===
                    
                    Node
                    
                      .ELEMENT_NODE,
                      
                  isTextNode
                  
                    =
                    
                    node
                    
                      .nodeType
                      
                    ===
                    
                      Node
                      
                        .TEXT_NODE;
                        
                let n;
                
                switch ( true ) {
                
                  case isElementNode : {
                  
                    n = document
                    
                      .createElement (
                      
                        node
                        
                          .tagName
                          
                          .toLowerCase ( )
                          
                        );
                        
                    for ( const { name, value } of node.attributes ) {
                    
                      const hasAttribute = allowed
                      
                        .has (
                        
                          name.toLowerCase ( )
                          
                          );
                          
                      if ( hasAttribute )
                      
                        n.setAttribute ( name, value );
                        
                      };
                      
                    for ( const childNode of node.childNodes ) {
                    
                      const cloneNode = cloneWithFilter ( childNode );
                      
                      if ( cloneNode )
                      
                        n
                        
                          .appendChild ( cloneNode );
                          
                      }
                      
                    break;
                    
                    }
                    
                  case isTextNode :
                  
                    n = document
                    
                      .createTextNode ( node.textContent );
                      
                    break;
                    
                  case isCommentNode :
                  
                    n = document
                    
                      .createComment ( node.textContent );
                      
                    break;
                    
                  default :
                  
                    n = null;
                    
                  }
                  
                return n;
                
                },
                
              anchorElement = document
              
                .createElement ( 'a' );
            
            for ( const { name, value } of element.attributes ) {
            
              const hasAttribute = allowed
              
                .has ( name.toLowerCase ( ) );
              
              if ( hasAttribute )
              
                anchorElement.setAttribute ( name, value );
                
              }
          
            for ( const childNode of element.childNodes ) {
            
              const cloneNode = cloneWithFilter ( childNode );
              
              if ( cloneNode )
              
                anchorElement
                
                  .appendChild ( cloneNode );
                  
              }
              
            return anchorElement;
            
            },
            
          detailsSelectors = [
          
            '.product-detail .product-meta .product-description', // 7.1
            
            '.ProductItem-details-excerpt', // 7.0 ( Brine )
            
            ],
            
          hrefSelector = `[ href$="#${ codeKey }" ]`,
          
          ssVersion = Static
          
            .SQUARESPACE_CONTEXT
            
            .templateVersion,
            
          // is70 = ssVersion === '7',
          
          is71 = ssVersion === '7.1',
          
          anchorElement
          
            =
            
            createAnchorElement (
            
              buttonElement,
          
              [
              
                'class',
                
                'data-animation-role',
                
                'style',
                
                'tabindex'
                
                ]
                
              );
              
        selector = detailsSelectors
        
          .join ( ` ${ hrefSelector }, ` )
          
          +
          
          ` ${ hrefSelector }`;
          
        let
        
          element = document
          
            .body
            
            .querySelectorAll ( selector ),
            
          text = options
          
            .button
            
            .text,
            
          targetAttributeValue = options
          
            .button
            
            .targetAttributeValue,
            
          url = options
          
            .button
            
            .url;
            
        // anchor element tweaks
        
        {
        
          anchorElement
          
            .classList
            
            .add ( codeKey );
            
          // has link override
          
          if ( element.length ) {
          
            const fragment = document
            
              .createDocumentFragment ( );
              
            [
            
              ...
              
              element
              
              ]
              
              .map ( e => e.parentElement )
              
              .forEach ( e => fragment.appendChild ( e ) );
              
            element = fragment
            
              .firstChild
              
              .firstChild;
              
            const tav = element
            
              .getAttribute ( 'target' );
              
            url = element
            
              .getAttribute ( 'href' )
              
              .split ( `#${ codeKey }` )
              
              [ 0 ];
              
            // text
            
            {
            
              const changeText = element
              
                .textContent
                
                !==
                
                url;
                
              if ( changeText )
              
                text = element
                
                  .textContent;
                  
              }
              
            if ( tav )
            
              targetAttributeValue = tav;
              
            };
            
          if ( is71 ) {
          
            // clean up anchor element
            
            {
            
              anchorElement
              
                .querySelector ( '.cart-loader' )
                
                .remove ( );
                
              anchorElement
              
                .querySelector ( '.cart-added-text' )
                
                .remove ( );
                
              }
              
            }
            
          }
          
        const isUrl = url [ 0 ] !== '[';
        
        if ( ! isUrl ) return; // bail if no url
        
        // anchor element tweaks
        
        {
        
          selector = [
          
            '.add-to-cart-text', // 7.1
            
            '.sqs-add-to-cart-button-inner' // 7.0
            
            ]
            
            .join ( ', ' );
            
          anchorElement
          
            .querySelector ( selector )
          
            .textContent
            
            =
            
            text;
            
          anchorElement
          
            .setAttribute ( 'href', url );
            
          if ( targetAttributeValue [ 0 ] !== '[' )
          
            anchorElement
            
              .setAttribute ( 'target', targetAttributeValue );
              
          }
          
        buttonElement
        
          .insertAdjacentElement (
          
            'afterend',
            
            anchorElement
            
            );
            
        };
        
      document
      
        .addEventListener ( 'DOMContentLoaded', callback );
        
      } ) ( );
  
    </script>
