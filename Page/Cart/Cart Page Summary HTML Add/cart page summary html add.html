      ( ( ) => {
      
        const
        
          version = '0.3.0',
          
          s = `
          
            Cart Page Summary HTML Add v${ version }
            
            License < https://tinyurl.com/s872fb68 >
            
            Â© 2022-2025 Thomas Creedon
            
            Tom's Web Consulting < http://www.tomsWeb.consulting >
            
            `
            
            .replace ( /^\s+/gm, '' );
            
        console.log ( s );
        
        // globals
        
        {
        
          // initialize twc module
          
          window.twc = ( ( self ) => self ) ( window.twc || { } );
          
          // initialize twc cpsha sub-module
          
          twc.cpsha = ( ( self ) => self ) ( twc.cpsha || { } );
          
          }
          
        window
        
          .twcCartPageSummaryHtmlAdd
          
          =
          
          ( node ) => {
          
            if ( ! node.querySelector ) return; // bail if no querySelector
            
            const
            
              codeKey = 'twc-cpsha',
              
              hasElement = node
              
                .classList
                
                .contains ( codeKey )
                
                ||
                
                node
              
                  .querySelector ( `.${ codeKey }` );
                  
            if ( hasElement ) return; // bail if element already added
            
            const selector = [
            
              '.cart-summary-container', // 7.1
              
              '.cart-summary' // 7.0
              
              ]
              
              .join ( ', ' );
              
            node = node
            
              .querySelector ( selector );
              
            if ( ! node ) return; // bail if no cart summary element
            
            node
            
              .insertAdjacentHTML (
              
                'beforeend',
                
                `
                
                  <div class="${ codeKey }">
                  
                    ${ twc.cpsha.html }
                    
                    </div>
                    
                  `
                  
                );
                
            };
            
        } ) ( );
        
    </script>
