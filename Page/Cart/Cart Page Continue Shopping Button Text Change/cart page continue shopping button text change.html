      const
      
        version = '2.0.0',
        
        s = `
        
          Cart Page Continue Shopping Button Text Change v${ version }
          
          License < https://tinyurl.com/s872fb68 >
          
          Â© 2021-2026 Thomas Creedon
          
          Tom's Web Consulting < http://www.tomsWeb.consulting >
          
          `
          
          .replace ( /^\s+/gm, '' );
          
      console.log ( s );
      
      // initialize twc module
      
      window.twc =
      
        ( ( self ) => self )
        
        ( window.twc || { } );
        
      // initialize twc cpcsbtc sub-module
      
      twc.cpcsbtc =
      
        ( ( self ) => self )
        
        ( twc.cpcsbtc || { } );
        
      // initialize twc cpoc sub-module
      
      twc.cpoc =
      
        ( ( self ) => self )
        
        ( twc.cpoc || { } );
        
      // initialize twc cpoc callbacks sub-module
      
      twc.cpoc.callbacks =
      
        ( ( self ) => self )
        
        ( twc.cpoc.callbacks || { } );
        
      // initialize twc cpoc callbacks added sub-module
      
      twc.cpoc.callbacks.added =
      
        ( ( self ) => {
        
          const callback = (
          
            node,
            
            stopObserver,
            
            startObserver
            
            ) => {
            
              const isElement = node
              
                .nodeType
                
                ===
                
                1;
                
              // bail if not element
              
              if ( ! isElement ) return;
              
              const
              
                selector =
                
                  '[ data-test = "continue-shopping-link" ]',
                  
                element = node
                
                  .querySelector ( selector );
                  
              // bail if no element
              
              if ( ! element ) return;
              
              const
              
                codeKey = 'twc-cpcsbtc',
                
                options = codeKey
                
                  .split ( '-' )
                  
                  .reduce ( ( obj, key ) => obj?.[ key ], window ),
                  
                text = options.text;
                
              element.setAttribute (
              
                'aria-label',
                
                text
                
                );
                
              element.textContent = text;
              
            };
            
          self.push ( callback );
          
          return self;
          
          } ) ( twc.cpoc.callbacks.added || [ ] );
          
      } ) ( );
      
    </script>
