      const
      
        version = '2.0.0',
        
        s = `
        
          Cart Page Empty Message Change v${ version }

          Â© 2021-2026 Thomas Creedon

          .replace ( /^\s+/gm, '' );
          
      console.log ( s );
      
      // initialize twc module
      
      window.twc =
      
        ( ( self ) => self )
        
        ( window.twc || { } );
        
      // initialize twc cpemtc sub-module
      
      twc.cpemtc =
      
        ( ( self ) => self )
        
        ( twc.cpemtc || { } );
        
      // initialize twc cpoc sub-module
      
      twc.cpoc =
      
        ( ( self ) => self )
        
        ( twc.cpoc || { } );
        
      // initialize twc cpoc callbacks sub-module
      
      twc.cpoc.callbacks =
      
        ( ( self ) => self )
        
        ( twc.cpoc.callbacks || { } );
        
      // initialize twc cpoc callbacks added sub-module
      
      twc.cpoc.callbacks.added =
      
        ( ( self ) => {
        
          const callback = (
          
            node,
            
            stopObserver,
            
            startObserver
            
            ) => {
            
              const isElement = node
              
                .nodeType
                
                ===
                
                1;
                
              // bail if not element
              
              if ( ! isElement ) return;
              
              const element = node
              
                .querySelector (
                
                  '[ data-test = empty-message ]',
                  
                  );
                  
              // bail if no element
              
              if ( ! element ) return;
              
              const
              
                codeKey = 'twc-cpemtc',
                
                options = codeKey
                
                  .split ( '-' )
                  
                  .reduce (
                  
                    ( obj, key ) => obj?.[ key ],
                    
                    window
                    
                    ),
                    
                text = options.text;
                
              element.setAttribute (
              
                'aria-label',
                
                text
                
                );
                
              element.textContent = text;
              
            };
            
          self.push ( callback );
          
          return self;
          
          } ) ( twc.cpoc.callbacks.added || [ ] );
          
      } ) ( );
