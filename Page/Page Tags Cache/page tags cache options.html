    // initialize twc module
    
    window.twc = ( ( self ) => self ) ( window.twc || { } );
    
    // initialize twc ptc sub-module
    
    twc.ptc = ( ( self ) => {
    
      const options = {
      
        /*
        
          the cache disable option doesn't disable the overall cache logic. it
          simply removes the session storage key after user callbacks are run.
          this causes the cache data to be regenerated when the Store page is
          reloaded
          
          this can be useful for testing or if you want site visitors to always
          have access to the current tags
          
          */
          
        cacheDisable : false // value is false or true
        
        };
        
      Object
      
        .assign (
        
          self,
          
          options
          
          );
          
      return self;
      
      } ) ( twc.ptc || { } );
      
    </script>
